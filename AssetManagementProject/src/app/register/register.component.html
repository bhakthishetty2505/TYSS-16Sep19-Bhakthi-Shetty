<div class="container">
  <h1 class="form-heading">Registration Form</h1>
  <div class="register-form">
    <div class="main-div">
      <div class="panel">
        <h2>Register</h2>
        <p>Please Register Yourself</p>
      </div>
      <form #registerForm='ngForm' (ngSubmit)='register(registerForm)'>
        <div class="form-group">
          <input type="number" class="form-control" name="userId" id="id" placeholder="Enter the ID" #userId='ngModel'
            ngModel>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="userName" id="inputPassword" placeholder="Enter the name"
            #userName='ngModel' ngModel>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="userPassword" id="inputPassword"
            placeholder="Enter your Password" #userPassword='ngModel' ngModel>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="role" id="inputPassword" placeholder="Enter your Role"
            #role='ngModel' ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
